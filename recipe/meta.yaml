{% set name = "lintsampler" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lintsampler-{{ version }}.tar.gz
  sha256: 7aa51fe0fa06d098cdd8c1ed11d266a907c0cd70abdff22964de77240bb18d0e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.8
    - numpy >=1.17,<2.0
    - scipy >=1.9,<2.0

test:
  imports:
    - lintsampler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aneeshnaik/lintsampler/
  summary: Efficient random sampling via linear interpolation.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aneeshnaik
